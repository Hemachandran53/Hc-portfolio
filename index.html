
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="https://fav.farm/ポートフォリオ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#60a5fa', // light blue
                DEFAULT: '#3b82f6', // blue
                dark: '#2563eb',  // dark blue
              },
              secondary: {
                light: '#fbbf24', // light amber
                DEFAULT: '#f59e0b', // amber
                dark: '#d97706',  // dark amber
              },
              lightBg: '#f8fafc', // slate-50
              darkBg: '#0f172a',  // slate-900
              lightBgAccent: '#f1f5f9', // slate-100
              darkBgAccent: '#1e293b', // slate-800
              lightText: '#0f172a', // slate-900
              darkText: '#f1f5f9',  // slate-100
              lightTextAccent: '#64748b', // slate-500
              darkTextAccent: '#94a3b8', // slate-400
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>

    "prop-types": "https://esm.sh/prop-types@^15.8.1"
  }
}
</script>

  html {
    scroll-behavior: smooth;
